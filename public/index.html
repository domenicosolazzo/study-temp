<!DOCTYPE html>
<html>
  <head>
    <title>I offer no condolences to you using this</title>
    <link href="https://fonts.googleapis.com/css?family=Aldrich" rel="stylesheet">
    <link rel="stylesheet" href="/style.css"/>
  </head>
  <body>
    <p id="info"></p>
    <div id="container">
      <div class="digitbox" id="temp">-</div>
      <div class="digitbox" id="humidity">-</div>
    </div>

    <script type="text/javascript" src="skateboard.min.js"></script> 
    <script>
      var info = document.getElementById('info');
      var temp = document.getElementById('temp');
      var humidity = document.getElementById('humidity');

       skateboard(function(stream) { 
        stream.on('data', function(data) {
           console.log(data);
           data = JSON.parse(data);
           info.innerHTML = Math.round(data.temperature) + '&deg;c ' + Math.round(data.humidity) + '% humidity'; 
           temp.innerHTML = Math.round(data.temperature) + '&deg;c';
           humidity.innerHTML = Math.round(data.humidity) + '%';
        });
      });
    </script>
  </body>  
</html>
